<!DOCTYPE html>
<html>

	<head>

		<title>
			Multiplayer online game using the HTML5 canvas and websockets
		</title>

		<meta name = "description" content = "An online multiplayer game which is built solely using HTML5. The game uses the HTML5 canvas and websockets, along with node js for the server/client communication."/>
		<meta name = "author" content = "Samuel Mark Richards"/>
		<meta name = "keywords" content = "html5, html, javascript, canvas, multiplayer, online, game, nodejs"/>
		<meta http-equiv="content-language" content="en"/>

		<link rel="stylesheet" href="css/mainTemplate.css">
		<link rel="stylesheet" href="css/gamecss.css">

	</head>

	<body>

		<div id = "logoAndNav">

			<div id = "logoImageDiv"></div>

			<div id = "navWrapper">
				<li><a href = "index.html">Home</a></li>
				<li><a href = "tutorial.html">Tutorials</a></li>
				<li><a href = "game.html">Practise Game</a></li>
				<li><a href = "mGame.html">Multiplayer Game</a></li>
			</div>

		</div>

		<div id = "logIn">

		</div>

		<div id = "mainContent">

			<!-- The game is placed inside the main content div -->
			<!-- Within the gameCanvasDiv are 3 canvases, this is because we use 3 canvases to create the game, the front canvas draws all the elements which are in the house, the back canvas draws the zombies which are outside the house, and the gameCanvas draws the background image (the house), this is because of performance issues, with having a canvas for the house, it saves the browser continuously drawing the background house image at each change to the world, this just draws the background house image once. -->
			<div id = "gameCanvasDiv">
				<canvas id="backCanvas" width=800 height=600 style='width:800px;height:600px'></canvas>
				<canvas id="frontCanvas" width=800 height=600 style='width:800px;height:600px'></canvas>
				<canvas id="gameCanvas" width=800 height=600 style='width:800px;height:600px'>
					Your browser doesn't support HTML5s' canvas. Please download the latest version of Google Chrome to get the best experience this website offers.
				</canvas>
				<canvas id = "hudCanvas" width = 800 height = 100 style='width:800px;height:100px'</canvas>
			</div>


		</div>

		<!-- Scripts are imported onto the HTML page, the page acts as a central hub for all JavaScript files-->
		<script type="text/javascript" src = "js/singleplayergame.js"></script>
		<script type="text/javascript" src = "js/preloadedimages.js"></script>
		<script type="text/javascript" src = "js/Player.js"></script>
		<script type="text/javascript" src = "js/raf.js"></script>
		<script type="text/javascript" src = "js/environment.js"></script>
		<script type="text/javascript" src = "js/zombie.js"></script>
		<script type="text/javascript" src = "js/Bullet.js"></script>


		<button onclick = "reset()"> Reset the game</button>

	</body>

	<!-- Scripts are called after the page has finished loading, to make sure the game doesn't start before it is rendered on screen-->
	<script>
		singleinitialisation();
	</script>
	
</html>
